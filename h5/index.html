<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prismux çŠ¶æ€é¢æ¿</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-hover: rgba(51, 65, 85, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --highlight-bg: rgba(59, 130, 246, 0.2);
            --highlight-border: #60a5fa;
            --target-bg: rgba(16, 185, 129, 0.2);
            --target-border: #34d399;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.15), transparent 25%);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(to right, #60a5fa, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .refresh-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .refresh-btn:hover {
            background: var(--card-hover);
            transform: translateY(-1px);
        }

        .refresh-btn:active {
            transform: translateY(1px);
        }

        /* çŠ¶æ€æ±‡æ€» */
        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 1rem;
            flex: 1;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* ç»„ä»¶ç½‘æ ¼ */
        .components-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            position: relative;
        }

        .component-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow: hidden;
        }

        .component-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .component-card:hover::before {
            transform: translateX(100%);
        }

        .component-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.5);
        }

        /* é€‰ä¸­çŠ¶æ€ */
        .components-grid.has-selection .component-card:not(.active):not(.target) {
            opacity: 0.4;
            filter: grayscale(0.5);
            transform: scale(0.98);
        }

        .component-card.active {
            background: var(--highlight-bg);
            border-color: var(--highlight-border);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
            transform: scale(1.02);
            z-index: 10;
        }

        .component-card.target {
            background: var(--target-bg);
            border-color: var(--target-border);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
            transform: scale(1.02);
            z-index: 10;
        }

        /* å¡ç‰‡å†…å®¹ */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.125rem;
            word-break: break-all;
        }

        .card-type {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
            display: inline-block;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px currentColor;
        }

        .status-true {
            color: var(--success);
            background-color: var(--success);
        }

        .status-false {
            color: var(--danger);
            background-color: var(--danger);
        }

        .card-body {
            font-size: 0.875rem;
            color: var(--text-muted);
            line-height: 1.5;
            flex: 1;
        }

        .card-body p {
            margin: 0.25rem 0;
        }

        .param-key {
            color: #cbd5e1;
        }

        /* è¿çº¿åŠ¨ç”»æç¤º (æ–‡æœ¬) */
        .relation-label {
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--target-border);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            pointer-events: none;
        }

        .component-card.target .relation-label {
            opacity: 1;
        }

        /* éš§é“è¿æ¥æ± æ ·å¼ */
        .pools-container {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .pool-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }

        .pool-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
            color: #e2e8f0;
        }

        .pool-conn {
            display: flex;
            justify-content: space-between;
            color: var(--text-muted);
            padding: 0.1rem 0;
            border-left: 2px solid var(--accent);
            padding-left: 0.25rem;
            margin-top: 0.2rem;
        }

        /* è‡ªåŠ¨åˆ·æ–°é…ç½® */
        .auto-refresh-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(10px);
            font-size: 0.875rem;
        }

        .auto-refresh-control select {
            background: transparent;
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.25rem;
            padding: 0.2rem;
            outline: none;
            cursor: pointer;
        }

        .auto-refresh-control select option {
            background: var(--bg-color);
            color: var(--text-main);
        }

        /* Loading / Error */
        #message-area {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Prismux æ‹“æ‰‘é¢æ¿</h1>
            <div class="controls">
                <div class="auto-refresh-control">
                    <label>
                        <input type="checkbox" id="auto-refresh-toggle" checked> è‡ªåŠ¨åˆ·æ–°
                    </label>
                    <select id="auto-refresh-interval">
                        <option value="1000">1ç§’</option>
                        <option value="3000" selected>3ç§’</option>
                        <option value="5000">5ç§’</option>
                        <option value="10000">10ç§’</option>
                    </select>
                </div>
                <button class="refresh-btn" onclick="fetchData()">ç«‹å³åˆ·æ–°</button>
            </div>
        </div>

        <div class="stats" id="stats-area">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">æ€»ç»„ä»¶æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--success);" id="stat-online">-</div>
                <div class="stat-label">è¿è¡Œæ­£å¸¸</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--danger);" id="stat-offline">-</div>
                <div class="stat-label">ä¸å¯ç”¨</div>
            </div>
        </div>

        <div class="components-grid" id="grid">
            <div id="message-area">åŠ è½½ä¸­...</div>
        </div>
    </div>

    <script>
        let componentsData = [];
        let activeTag = null;

        async function fetchData() {
            const grid = document.getElementById('grid');
            const msgArea = document.getElementById('message-area');

            try {
                // å¦‚æœåç«¯APIåœ¨åŒä¸€åŸŸå/ç«¯å£ä¸‹ï¼Œå¯ä»¥ç›´æ¥ç›¸å¯¹è·¯å¾„è®¿é—®
                // å‡ºäºå¼€å‘æµ‹è¯•ç›®çš„ï¼Œå…è®¸è·¨åŸŸæˆ–ä½¿ç”¨ç»å¯¹è·¯å¾„
                const response = await fetch('/api/components');
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                const basicData = await response.json();

                // å¹¶è¡Œè·å–å„ä¸ªç»„ä»¶çš„è¯¦ç»†çŠ¶æ€å¿«ç…§
                const detailedDataPromises = basicData.map(async (comp) => {
                    let detail = { ...comp }; // é»˜è®¤ä¿ç•™åŸºç¡€æ•°æ®
                    let endpoint = null;

                    // æ ¹æ®ç»„ä»¶ç±»å‹å†³å®šè¯·æ±‚å“ªä¸ªæ˜ç»†æ¥å£
                    switch (comp.type) {
                        case 'listen':
                            endpoint = `/api/listen/${comp.tag}`;
                            break;
                        case 'forward':
                            endpoint = `/api/forward/${comp.tag}`;
                            break;
                        case 'tcp_tunnel_listen':
                            endpoint = `/api/tcp_tunnel_listen/${comp.tag}`;
                            break;
                        case 'tcp_tunnel_forward':
                            endpoint = `/api/tcp_tunnel_forward/${comp.tag}`;
                            break;
                        case 'load_balancer':
                            endpoint = `/api/load_balancer/${comp.tag}`;
                            break;
                        case 'filter':
                        case 'ip_router':
                            // æœ‰ä¸“å±æ¥å£ï¼Œè‹¥éœ€å±•ç¤ºå†…éƒ¨çŠ¶æ€å¯å–æ¶ˆæ³¨é‡Š
                            // endpoint = `/api/${comp.type}/${comp.tag}`;
                            break;
                    }

                    if (endpoint) {
                        try {
                            const res = await fetch(endpoint);
                            if (res.ok) {
                                const extraData = await res.json();
                                // å°†æ˜ç»†æ•°æ®åˆå¹¶åˆ°åŸå¯¹è±¡ä¸­
                                detail = { ...detail, ...extraData };
                            }
                        } catch (err) {
                            console.warn(`Failed to fetch details for ${comp.tag}`, err);
                        }
                    }
                    return detail;
                });

                componentsData = await Promise.all(detailedDataPromises);

                updateStats();
                renderComponents();
            } catch (error) {
                console.error('Fetch error:', error);

                // ä¸ºäº†æ¼”ç¤ºæ²¡æœ‰åç«¯æ—¶ä¹Ÿèƒ½çœ‹åˆ°æ•ˆæœï¼Œæä¾›ä¸€ç»„å‡æ•°æ®ï¼ˆå¼€å‘æµ‹è¯•ç”¨ï¼‰
                if (componentsData.length === 0) {
                    msgArea.innerHTML = `<span style="color: #ef4444;">æ— æ³•è¿æ¥åˆ° API æœåŠ¡: ${error.message}</span>`;
                }
            }
        }

        function updateStats() {
            const total = componentsData.length;
            const online = componentsData.filter(c => c.available).length;

            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-online').innerText = online;
            document.getElementById('stat-offline').innerText = total - online;
        }

        function getDetours(comp) {
            let targets = [];

            // detour å¯ä»¥æ˜¯å­—ç¬¦ä¸²æˆ–æ•°ç»„ï¼Œä¹Ÿå¯èƒ½æ˜¯å¯¹è±¡ï¼ˆæ¯”å¦‚ load_balancer çš„ target { tag, weight }ï¼‰
            if (comp.detour) {
                if (Array.isArray(comp.detour)) {
                    comp.detour.forEach(t => {
                        if (typeof t === 'object' && t !== null) {
                            if (t.tag) targets.push(t.tag);
                            if (t.targets && Array.isArray(t.targets)) targets.push(...t.targets);
                        }
                        else if (typeof t === 'string') targets.push(t);
                    });
                } else {
                    if (typeof comp.detour === 'object' && comp.detour !== null) {
                        if (comp.detour.tag) targets.push(comp.detour.tag);
                        if (comp.detour.targets && Array.isArray(comp.detour.targets)) targets.push(...comp.detour.targets);
                    }
                    else if (typeof comp.detour === 'string') targets.push(comp.detour);
                }
            }
            // fallback (æœ‰äº›åè®®å¯èƒ½ä¼šç”¨åˆ«å)
            if (comp.detour_miss) targets.push(comp.detour_miss);

            // ip_router å¯èƒ½ä¼šæŠŠ detour æ”¾åˆ° rules é‡Œé¢ (ç®€åŒ–æå–)
            if (comp.rules && Array.isArray(comp.rules)) {
                comp.rules.forEach(rule => {
                    if (rule.detour && !targets.includes(rule.detour)) {
                        targets.push(rule.detour);
                    }
                });
            }

            // æ¸…ç†ç©ºå€¼å¹¶å»é‡
            return [...new Set(targets.filter(t => t))];
        }

        function handleCardClick(tag) {
            const grid = document.getElementById('grid');

            if (activeTag === tag) {
                // å–æ¶ˆé€‰æ‹©
                activeTag = null;
                grid.classList.remove('has-selection');
                document.querySelectorAll('.component-card').forEach(card => {
                    card.classList.remove('active', 'target');
                });
                return;
            }

            activeTag = tag;
            grid.classList.add('has-selection');

            const comp = componentsData.find(c => c.tag === tag);
            const targets = comp ? getDetours(comp) : [];

            document.querySelectorAll('.component-card').forEach(card => {
                const cardTag = card.dataset.tag;

                card.classList.remove('active', 'target');

                if (cardTag === tag) {
                    card.classList.add('active');
                } else if (targets.includes(cardTag)) {
                    card.classList.add('target');
                }
            });
        }

        function renderComponents() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            if (componentsData.length === 0) {
                grid.innerHTML = '<div id="message-area">æš‚æ— é…ç½®çš„ç»„ä»¶</div>';
                return;
            }

            componentsData.forEach(comp => {
                const card = document.createElement('div');
                card.className = 'component-card';
                if (activeTag) {
                    if (comp.tag === activeTag) card.classList.add('active');
                    else {
                        const activeComp = componentsData.find(c => c.tag === activeTag);
                        if (activeComp && getDetours(activeComp).includes(comp.tag)) {
                            card.classList.add('target');
                        }
                    }
                }

                card.dataset.tag = comp.tag;
                card.onclick = () => handleCardClick(comp.tag);

                const statusClass = comp.available ? 'status-true' : 'status-false';

                // æå–ä¸€äº›å…³é”®å‚æ•°å±•ç¤º
                let detailsHtml = '';

                // åŸºç¡€é…ç½®ä¿¡æ¯
                if (comp.listen_addr) detailsHtml += `<p><span class="param-key">ç›‘å¬:</span> ${comp.listen_addr}</p>`;
                if (comp.remote_addr) detailsHtml += `<p><span class="param-key">è¿œç«¯:</span> ${comp.remote_addr}</p>`;
                if (comp.forwarders) detailsHtml += `<p><span class="param-key">ç›®æ ‡æ± :</span> ${comp.forwarders.length} ä¸ª</p>`;

                // è¿è¡Œæ—¶å¿«ç…§ä¿¡æ¯æå–
                if (comp.count !== undefined) {
                    detailsHtml += `<p><span class="param-key">å½“å‰è¿æ¥:</span> ${comp.count}</p>`;
                } else if (comp.total_connections !== undefined) {
                    detailsHtml += `<p><span class="param-key">æ€»è¿æ¥æ•°:</span> ${comp.total_connections}</p>`;
                }

                if (comp.average_delay_ms !== undefined) {
                    const delayColor = comp.average_delay_ms > 100 ? 'var(--danger)' : (comp.average_delay_ms > 50 ? 'orange' : 'var(--success)');
                    detailsHtml += `<p><span class="param-key">å¹³å‡å»¶è¿Ÿ:</span> <span style="color:${delayColor}">${comp.average_delay_ms.toFixed(1)} ms</span></p>`;
                }

                // Load Balancer ç‰¹å®šæ•°æ®
                if (comp.bits_per_sec !== undefined) {
                    const kbps = (comp.bits_per_sec / 1024).toFixed(1);
                    detailsHtml += `<p><span class="param-key">å®æµ‹é€Ÿç‡:</span> ${kbps} Kbps</p>`;
                }
                if (comp.packets_per_sec !== undefined) {
                    detailsHtml += `<p><span class="param-key">æ¯ç§’åŒ…æ•°:</span> ${comp.packets_per_sec}</p>`;
                }

                // å‡ºå£æ˜¾ç¤ºå¤„ç†ï¼ˆæ”¯æŒ load_balancer çš„æƒé‡å’Œè§„åˆ™è·¯ç”±å¯¹è±¡ï¼‰
                if (comp.detour) {
                    detailsHtml += `<div style="margin-top: 0.5rem;"><span class="param-key">å‡ºå£:</span>`;
                    detailsHtml += `<div class="pools-container" style="border-top: none; padding-top: 0; margin-top: 0.25rem;">`;

                    const renderDetourItem = (d) => {
                        if (typeof d === 'string') {
                            return `<div class="pool-item" style="display: flex; justify-content: space-between;">
                                <span>ç›®æ ‡:</span> <span style="color: var(--highlight-border)">${d}</span>
                            </div>`;
                        } else if (typeof d === 'object' && d !== null) {
                            if (d.rule && d.targets) {
                                return `<div class="pool-item">
                                    <div class="pool-header" style="font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: #cbd5e1; margin-bottom: 0.25rem;">
                                        ğŸ•’ [è§„åˆ™] ${d.rule}
                                    </div>
                                    <div style="color: var(--highlight-border); padding-left: 0.25rem; border-left: 2px solid rgba(255, 255, 255, 0.1); margin-top: 0.2rem;">
                                        ${d.targets.join(', ')}
                                    </div>
                                </div>`;
                            } else if (d.tag) {
                                return `<div class="pool-item" style="display: flex; justify-content: space-between;">
                                    <span>ç›®æ ‡:</span> <span style="color: var(--highlight-border)">${d.tag} ${d.weight ? `(w:${d.weight})` : ''}</span>
                                </div>`;
                            } else {
                                return `<div class="pool-item" style="word-break: break-all;">${JSON.stringify(d)}</div>`;
                            }
                        }
                        return '';
                    };

                    if (Array.isArray(comp.detour)) {
                        comp.detour.forEach(d => {
                            detailsHtml += renderDetourItem(d);
                        });
                    } else {
                        detailsHtml += renderDetourItem(comp.detour);
                    }

                    detailsHtml += `</div></div>`;
                }

                if (comp.detour_miss) {
                    detailsHtml += `<p><span class="param-key">Miss å‡ºå£:</span> <span style="color: var(--danger)">${comp.detour_miss}</span></p>`;
                }

                // TCP Tunnel è¿æ¥æ± å±•ç¤º
                if (comp.pools && Array.isArray(comp.pools) && comp.pools.length > 0) {
                    detailsHtml += `<div class="pools-container">`;
                    comp.pools.forEach(pool => {
                        detailsHtml += `<div class="pool-item">
                            <div class="pool-header">
                                <span>æ±  ID: ${pool.pool_id ? pool.pool_id.substring(0, 8) : 'N/A'}</span>
                                <span style="color: var(--highlight-border)">è¿æ¥: ${pool.conn_count}</span>
                            </div>`;

                        if (pool.connections && Array.isArray(pool.connections)) {
                            // æœ€å¤šå±•ç¤ºå‰ 3 ä¸ªè¿æ¥é˜²æ­¢å¡ç‰‡å¤ªé•¿
                            const showConns = pool.connections.slice(0, 3);
                            showConns.forEach(conn => {
                                detailsHtml += `<div class="pool-conn">
                                    <span>${conn.remote_addr || 'æœªçŸ¥åœ°å€'}</span>
                                    <span>${conn.is_authenticated ? '<span style="color: var(--success)">å·²è®¤è¯</span>' : '<span style="color: var(--danger)">æœªè®¤è¯</span>'}</span>
                                </div>`;
                            });
                            if (pool.connections.length > 3) {
                                detailsHtml += `<div class="pool-conn" style="border-left-color: transparent; justify-content: center;">... è¿˜æœ‰ ${pool.connections.length - 3} ä¸ªè¿æ¥</div>`;
                            }
                        }
                        detailsHtml += `</div>`;
                    });
                    detailsHtml += `</div>`;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="card-title">${comp.tag}</div>
                            <div class="card-type">${comp.type}</div>
                        </div>
                        <div class="status-indicator ${statusClass}"></div>
                    </div>
                    <div class="card-body">
                        ${detailsHtml || '<p class="param-key" style="opacity: 0.5;">è¿è¡Œä¸­</p>'}
                    </div>
