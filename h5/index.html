<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prismux 状态面板</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-hover: rgba(51, 65, 85, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --highlight-bg: rgba(59, 130, 246, 0.2);
            --highlight-border: #60a5fa;
            --target-bg: rgba(16, 185, 129, 0.2);
            --target-border: #34d399;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.15), transparent 25%);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(to right, #60a5fa, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .refresh-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .refresh-btn:hover {
            background: var(--card-hover);
            transform: translateY(-1px);
        }

        .refresh-btn:active {
            transform: translateY(1px);
        }

        /* 状态汇总 */
        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 1rem;
            flex: 1;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* 组件网格 */
        .components-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            position: relative;
        }

        .component-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow: hidden;
        }

        .component-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .component-card:hover::before {
            transform: translateX(100%);
        }

        .component-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.5);
        }

        /* 选中状态 */
        .components-grid.has-selection .component-card:not(.active):not(.target) {
            opacity: 0.4;
            filter: grayscale(0.5);
            transform: scale(0.98);
        }

        .component-card.active {
            background: var(--highlight-bg);
            border-color: var(--highlight-border);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
            transform: scale(1.02);
            z-index: 10;
        }

        .component-card.target {
            background: var(--target-bg);
            border-color: var(--target-border);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
            transform: scale(1.02);
            z-index: 10;
        }

        /* 卡片内容 */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.125rem;
            word-break: break-all;
        }

        .card-type {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
            display: inline-block;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px currentColor;
        }

        .status-true {
            color: var(--success);
            background-color: var(--success);
        }

        .status-false {
            color: var(--danger);
            background-color: var(--danger);
        }

        .card-body {
            font-size: 0.875rem;
            color: var(--text-muted);
            line-height: 1.5;
            flex: 1;
        }

        .card-body p {
            margin: 0.25rem 0;
        }

        .param-key {
            color: #cbd5e1;
        }

        /* 连线动画提示 (文本) */
        .relation-label {
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--target-border);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            pointer-events: none;
        }

        .component-card.target .relation-label {
            opacity: 1;
        }

        /* 自动刷新配置 */
        .auto-refresh-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(10px);
            font-size: 0.875rem;
        }

        .auto-refresh-control select {
            background: transparent;
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.25rem;
            padding: 0.2rem;
            outline: none;
            cursor: pointer;
        }

        .auto-refresh-control select option {
            background: var(--bg-color);
            color: var(--text-main);
        }

        /* Loading / Error */
        #message-area {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Prismux 拓扑面板</h1>
            <div class="controls">
                <div class="auto-refresh-control">
                    <label>
                        <input type="checkbox" id="auto-refresh-toggle" checked> 自动刷新
                    </label>
                    <select id="auto-refresh-interval">
                        <option value="1000">1秒</option>
                        <option value="3000" selected>3秒</option>
                        <option value="5000">5秒</option>
                        <option value="10000">10秒</option>
                    </select>
                </div>
                <button class="refresh-btn" onclick="fetchData()">立即刷新</button>
            </div>
        </div>

        <div class="stats" id="stats-area">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">总组件数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--success);" id="stat-online">-</div>
                <div class="stat-label">运行正常</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--danger);" id="stat-offline">-</div>
                <div class="stat-label">不可用</div>
            </div>
        </div>

        <div class="components-grid" id="grid">
            <div id="message-area">加载中...</div>
        </div>
    </div>

    <script>
        let componentsData = [];
        let activeTag = null;

        async function fetchData() {
            const grid = document.getElementById('grid');
            const msgArea = document.getElementById('message-area');

            try {
                // 如果后端API在同一域名/端口下，可以直接相对路径访问
                // 出于开发测试目的，允许跨域或使用绝对路径
                const response = await fetch('/api/components');
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                const basicData = await response.json();

                // 并行获取各个组件的详细状态快照
                const detailedDataPromises = basicData.map(async (comp) => {
                    let detail = { ...comp }; // 默认保留基础数据
                    let endpoint = null;

                    // 根据组件类型决定请求哪个明细接口
                    switch (comp.type) {
                        case 'listen':
                            endpoint = `/api/listen/${comp.tag}`;
                            break;
                        case 'forward':
                            endpoint = `/api/forward/${comp.tag}`;
                            break;
                        case 'tcp_tunnel_listen':
                            endpoint = `/api/tcp_tunnel_listen/${comp.tag}`;
                            break;
                        case 'tcp_tunnel_forward':
                            endpoint = `/api/tcp_tunnel_forward/${comp.tag}`;
                            break;
                        case 'load_balancer':
                            endpoint = `/api/load_balancer/${comp.tag}`;
                            break;
                        case 'filter':
                        case 'ip_router':
                            // 有专属接口，若需展示内部状态可取消注释
                            // endpoint = `/api/${comp.type}/${comp.tag}`;
                            break;
                    }

                    if (endpoint) {
                        try {
                            const res = await fetch(endpoint);
                            if (res.ok) {
                                const extraData = await res.json();
                                // 将明细数据合并到原对象中
                                detail = { ...detail, ...extraData };
                            }
                        } catch (err) {
                            console.warn(`Failed to fetch details for ${comp.tag}`, err);
                        }
                    }
                    return detail;
                });

                componentsData = await Promise.all(detailedDataPromises);

                updateStats();
                renderComponents();
            } catch (error) {
                console.error('Fetch error:', error);

                // 为了演示没有后端时也能看到效果，提供一组假数据（开发测试用）
                if (componentsData.length === 0) {
                    msgArea.innerHTML = `<span style="color: #ef4444;">无法连接到 API 服务: ${error.message}</span>`;
                }
            }
        }

        function updateStats() {
            const total = componentsData.length;
            const online = componentsData.filter(c => c.available).length;

            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-online').innerText = online;
            document.getElementById('stat-offline').innerText = total - online;
        }

        function getDetours(comp) {
            let targets = [];

            // detour 可以是字符串或数组
            if (comp.detour) {
                if (Array.isArray(comp.detour)) {
                    targets.push(...comp.detour);
                } else {
                    targets.push(comp.detour);
                }
            }
            // fallback (有些协议可能会用别名)
            if (comp.detour_miss) targets.push(comp.detour_miss);

            // ip_router 可能会把 detour 放到 rules 里面 (简化提取)
            if (comp.rules && Array.isArray(comp.rules)) {
                comp.rules.forEach(rule => {
                    if (rule.detour && !targets.includes(rule.detour)) {
                        targets.push(rule.detour);
                    }
                });
            }

            // 清理空值并去重
            return [...new Set(targets.filter(t => t))];
        }

        function handleCardClick(tag) {
            const grid = document.getElementById('grid');

            if (activeTag === tag) {
                // 取消选择
                activeTag = null;
                grid.classList.remove('has-selection');
                document.querySelectorAll('.component-card').forEach(card => {
                    card.classList.remove('active', 'target');
                });
                return;
            }

            activeTag = tag;
            grid.classList.add('has-selection');

            const comp = componentsData.find(c => c.tag === tag);
            const targets = comp ? getDetours(comp) : [];

            document.querySelectorAll('.component-card').forEach(card => {
                const cardTag = card.dataset.tag;

                card.classList.remove('active', 'target');

                if (cardTag === tag) {
                    card.classList.add('active');
                } else if (targets.includes(cardTag)) {
                    card.classList.add('target');
                }
            });
        }

        function renderComponents() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            if (componentsData.length === 0) {
                grid.innerHTML = '<div id="message-area">暂无配置的组件</div>';
                return;
            }

            componentsData.forEach(comp => {
                const card = document.createElement('div');
                card.className = 'component-card';
                if (activeTag) {
                    if (comp.tag === activeTag) card.classList.add('active');
                    else {
                        const activeComp = componentsData.find(c => c.tag === activeTag);
                        if (activeComp && getDetours(activeComp).includes(comp.tag)) {
                            card.classList.add('target');
                        }
                    }
                }

                card.dataset.tag = comp.tag;
                card.onclick = () => handleCardClick(comp.tag);

                const statusClass = comp.available ? 'status-true' : 'status-false';

                // 提取一些关键参数展示
                let detailsHtml = '';

                // 基础配置信息
                if (comp.listen_addr) detailsHtml += `<p><span class="param-key">监听:</span> ${comp.listen_addr}</p>`;
                if (comp.remote_addr) detailsHtml += `<p><span class="param-key">远端:</span> ${comp.remote_addr}</p>`;
                if (comp.forwarders) detailsHtml += `<p><span class="param-key">目标池:</span> ${comp.forwarders.length} 个</p>`;

                // 运行时快照信息提取
                if (comp.count !== undefined) {
                    detailsHtml += `<p><span class="param-key">当前连接:</span> ${comp.count}</p>`;
                } else if (comp.total_connections !== undefined) {
                    detailsHtml += `<p><span class="param-key">总连接数:</span> ${comp.total_connections}</p>`;
                }

                if (comp.average_delay_ms !== undefined) {
                    const delayColor = comp.average_delay_ms > 100 ? 'var(--danger)' : (comp.average_delay_ms > 50 ? 'orange' : 'var(--success)');
                    detailsHtml += `<p><span class="param-key">平均延迟:</span> <span style="color:${delayColor}">${comp.average_delay_ms.toFixed(1)} ms</span></p>`;
                }

                // Load Balancer 特定数据
                if (comp.bits_per_sec !== undefined) {
                    const kbps = (comp.bits_per_sec / 1024).toFixed(1);
                    detailsHtml += `<p><span class="param-key">实测速率:</span> ${kbps} Kbps</p>`;
                }
                if (comp.packets_per_sec !== undefined) {
                    detailsHtml += `<p><span class="param-key">每秒包数:</span> ${comp.packets_per_sec}</p>`;
                }

                const detours = getDetours(comp);
                if (detours.length > 0) {
                    detailsHtml += `<p><span class="param-key">出口:</span> <span style="color: var(--highlight-border)">${detours.join(', ')}</span></p>`;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="card-title">${comp.tag}</div>
                            <div class="card-type">${comp.type}</div>
                        </div>
                        <div class="status-indicator ${statusClass}"></div>
                    </div>
                    <div class="card-body">
                        ${detailsHtml || '<p class="param-key" style="opacity: 0.5;">运行中</p>'}
                    </div>
                    <div class="relation-label">被指向的目标组件 ☝️</div>
                `;

                grid.appendChild(card);
            });

            if (activeTag) {
                grid.classList.add('has-selection');
            }
        }

        // 初始化
        fetchData();

        // 自动刷新逻辑
        let refreshTimer = null;

        function setupAutoRefresh() {
            if (refreshTimer) clearInterval(refreshTimer);

            const isEnabled = document.getElementById('auto-refresh-toggle').checked;
            const intervalMs = parseInt(document.getElementById('auto-refresh-interval').value, 10);

            if (isEnabled) {
                refreshTimer = setInterval(() => {
                    // 仅当没有卡片被主动选中时，或者想要在刷新时保留选中状态
                    // 这里我们选择：定期刷新数据，但 handleCardClick 将状态附加到DOM
                    // 重新 renderComponents 时会基于 activeTag 恢复
                    fetchData();
                }, intervalMs);
            }
        }

        document.getElementById('auto-refresh-toggle').addEventListener('change', setupAutoRefresh);
        document.getElementById('auto-refresh-interval').addEventListener('change', setupAutoRefresh);

        // 启动自动刷新
        setupAutoRefresh();

    </script>
</body>

</html>
