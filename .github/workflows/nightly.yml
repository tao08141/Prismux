name: nightly-build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --locked

      - name: Build release binary
        run: cargo build --release --locked

      - name: Upload release binary
        uses: actions/upload-artifact@v4
        with:
          name: prismux-nightly
          path: target/release/prismux

      - name: Push metrics to dedicated branch
        if: always() && github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          if [ ! -d metrics ]; then
            echo "No metrics directory found; skipping publish."
            exit 0
          fi

          AUTH_REPO="https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          CLONE_DIR=$(mktemp -d)
          git clone --no-checkout "$AUTH_REPO" "$CLONE_DIR"
          cd "$CLONE_DIR"

          if git ls-remote --exit-code origin metrics >/dev/null 2>&1; then
            git checkout -B metrics origin/metrics
          else
            git checkout --orphan metrics
          fi

          mkdir -p metrics
          cp -r "$GITHUB_WORKSPACE/metrics/." metrics/ || true

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore(metrics): update for ${GITHUB_SHA} (run ${GITHUB_RUN_ID})"
            git push --set-upstream origin metrics
          else
            echo "No metrics changes to commit."
          fi

  docker:
    if: github.event_name == 'push'
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/prismux
          tags: |
            type=raw,value=dev
            type=sha,format=short,prefix=nightly-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
